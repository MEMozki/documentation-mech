<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEch DOCU</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #0d1117;
      display: flex;
      justify-content: center;
      padding: 2rem;
      font-size: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .top-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .markdown-body {
      color-scheme: dark;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="MEchlogo.png" alt="logo mech" class="top-image">
    <article id="content" class="markdown-body">MEchdoc...</article>
  </div>

  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(md => {
        let html = marked.parse(md);

        // Автоматически добавляем якоря к заголовкам
        html = html.replace(/<h(\d) id="([^"]+)">/g, (match, level, id) => {
          return `<h${level} id="${id}"><a href="#${id}" style="color: inherit; text-decoration: none;">`;
        });

        document.getElementById('content').innerHTML = html;
      });
  </script>
</body>
</html>
